<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparing the number of goals</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="goalsChart" width="400" height="200"></canvas>

  <script>
    const players = ['Cristiano Ronaldo', 'Lionel Messi', 'Pel√©'];
    const goals = [700, 750, 650]; 
    const ctx = document.getElementById('goalsChart').getContext('2d');

    const goalsChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: players,
        datasets: [{
          label: 'Nombre de buts',
          data: goals,
          backgroundColor: ['blue', 'green', 'yellow'], 
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
